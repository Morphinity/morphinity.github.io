---
layout: default
title: "Whiteboard"
---
<div id="posts">
	<ul>
	  {% for post in site.posts %}
	    <li>
	    	<<
	    	<a href="{{ post.url }}" title="{{ post.title }}"> {{ post.blogTitle }} </a>
	    	<span class="date"> {{ post.date | date_to_string }} </span>
	    </li>
	  {% endfor %}
	</ul>
</div>
